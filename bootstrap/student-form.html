   <div class="container-fluid main-content">
    <div class="row">
        <div class="col mt-3">
            <h2 class="mb-3"> Add Student</h2>
            <hr />

            <!--firstname-->
            <div class="row">
              <div class="col">
               <form>
                <div class="row mb-3">
                  <div class="col">
                    <label for="firstName" class="form-label">First Name</label>
<input type="text" id="firstName" class="form-control" name="firstName" required />
                  </div>
                  <!--lastname-->
                  <div class="col">
                    <label for="lastName" class="form-label">Last Name</label>
<input type="text" id="lastName" class="form-control" name="lastName" required />
                  </div>
                </div>
                <!--mobile-->
                <div class="row mb-3">
                  <div class="col">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="tel" id="mobile" class="form-control" name="mobile" required />
                  </div>
                    <!--email-->
                                  <div class="col">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" name="email" required />
                  </div>
                </div>
                  <!--address-->
                <div class="row mb-3">
                  <div class="col">
                    <label for="address" class="form-label">Address</label>
  <textarea class="form-control" id="address" rows="4" name="address" required></textarea>
                  </div>
                </div>
                  <!--education-->
                <div class="row mb-3">
                  <div class="col">
                    <label for="education" class="form-label">Education</label>
                    <select class="form-select" name="education" required>
                      <option selected>Open this select menu</option>
                      <option value="" disabled selected>Select Education</option>
                      <option value="bachlor's">Bachlor's</option>
                      <option value="master's">Master's</option>
                    </select>
                  </div>
                  <div class="col">
                  <label  class="form-label">Is Degree Completed</label>
                    </div>
                    <div>
                     
                    <div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="degreeCompleted" id="degreeYes" value="yes">
                        <label class="form-check-label" for="degreeYes">
                          Yes
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="degreeCompleted" id="degreeNo" value="no">
                      <label class="form-check-label" for="degreeNo">
                        No
                      </label>
                  </div>

                  </div>
                </div>
                  <!--skills-->
                <div class="row mb-3">
                  <div class="col">
                   <div>
                    <label  class="form-label">Skills</label>
                   </div>
                   <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="HTML" id="skillHTML" name="skills []">
                    <label class="form-check-label" for="skillHTML">
                     HTML
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="CSS" id="skillCss" name="skills []">
                    <label class="form-check-label" for="skillCss">
                    CSS
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="javascript" id="skilljavascript" name="skills []">
                    <label class="form-check-label" for="skilljavascript">
                     JavaScript
                    </label>
                  </div>
                </div>
                  <!--save,reset-->
                <div class="row">
                  <div class="col text-end">
                    <button type="reset" class="btn btn-secondary mb-3 mx-3">Reset</button>
                    <button type="save" class="btn btn-primary mb-3">Save</button>
                  </div>

                </div>


               </form>
