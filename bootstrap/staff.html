     <div class="container mt-5">
        <h1>Staff Registration</h1>
        <form>
            <div class="mb-3">
                <label for="staff-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="staff-name" name="staff-name" required>
            </div>
            <div class="mb-3">
                <label for="staff-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="staff-email" name="staff-email" required>
            </div>
            <div class="mb-3">
                <label for="staff-role" class="form-label">Role</label>
                <select class="form-select" id="staff-role" name="staff-role" required>
                    <option value="" disabled selected>Select a role</option>
                    <option value="teacher">Teacher</option>
                    <option value="administrator">Administrator</option>
                    <option value="support">Support Staff</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
