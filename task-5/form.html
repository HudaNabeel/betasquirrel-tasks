<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="css/style 2.css" />
  </head>
  <body>
    <div id="navbar">
      <div id="logo-container">
        <img src="images/logo.png" alt="logo" />
        <h2>One School</h2>
      </div>
      <div id="profile-container">
        <img src="images/profile.jpg" alt="profile" />
      </div>
    </div>
    <div class="main">
      <div id="sidebar">
        <nav>
          <a href="#">STUDENTS</a>
          <a href="#">STAFF</a>
          <a href="#">EXAMS</a>
        </nav>
      </div>
      <div id="container">
        <h2>STUDENT REGISTRATION</h2>
        <form action="#">
          <div class="reg">
            <div class="student-details">
              <div class="input-box">
                <span class="details">First Name<label>* :</label></span
                ><br />
                <input
                  type="text"
                  placeholder="Enter your first name"
                  required
                />
              </div>
              <div class="input box">
                <span class="details">Last Name<label>* :</label></span
                ><br />
                <input
                  type="text"
                  placeholder="Enter your last name"
                  required
                />
              </div>
            </div>
            <div class="student-contact">
              <div class="input-box">
                <span class="details">Mobile<label>* :</label></span
                ><br />
                <input
                  type="text"
                  placeholder="Enter your mobile number"
                  required
                />
              </div>
              <div class="input-box">
                <span class="details">Email<label>* :</label></span
                ><br />
                <input type="text" placeholder="Enter your email" required />
              </div>
            </div>
            <div class="student-branch">
              <div class="input-box">
                <span class="details">Branch<label>* :</label></span
                ><br />
                <input type="text" placeholder="select your branch" required />
              </div>
              <div class="input-box">
                <span class="details">Do you need hostel facility :</span><br />
                Yes<input
                  type="radio"
                  name="Do you need hostel facility"
                  id="yes"
                />
                NO<input
                  type="radio"
                  name="Do you need hostel facility"
                  id="No"
                />
              </div>
            </div>
            <div class="Address">
              <div class="input-box">
                <span class="subject">Choose additional subjects :</span><br />
                <input
                  type="checkbox"
                  name="Choose additional subjects"
                  value="Cyber security"
                />Cyber security
                <input
                  type="checkbox"
                  name="Choose additional subjects"
                  value="Artificial inteligence"
                />Artificial inteligence
                <input
                  type="checkbox"
                  name="Choose additional subjects"
                  value="Block chain"
                />Block chain
                <input
                  type="checkbox"
                  name="Choose additional subjects"
                  value="Iot"
                />Iot
                <input
                  type="checkbox"
                  name="Choose additional subjects"
                  value="Robotics"
                />Robotics
              </div>
            </div>
            <div class="address">
              <div class="input-box">
                <span class="address">Permenant adress<label>* :</label></span><br>
                <textarea class="address" name="Permenant address" rows="5" cols="50" placeholder="Enter your full adress"></textarea>
              </div>
            </div>
            <div class="button">
              <button type="clear"value="submit">CLEAR</button></div>
              <button type="submit"value="submit">SUBMIT</button></div>
          </div>
      </div>
    </div>
  </form>
  </body>
</html>
